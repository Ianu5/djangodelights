{% extends 'inventory/base.html' %}
{% block title %}Menu{% endblock %}

{% block content %}
<h1>Menu</h1>
{% if menu %}
    <table>
        <tr>
            <th>Dish</th>
            <th>Price</th>
        </tr>
        {% for item in menu %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No Menu</p>
{% endif %}
    
{% endblock %}
